<html>
    <head>
        <meta charset="UTF-8">
        <title>Get-it</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
        rel="stylesheet"
        />
        <link id = "ed-theme" rel="stylesheet" href= "/getit.css"/>
    </head>

    <body class = "body">
        <div class = "appbar">
            <img src="/img/logo-getit.png" class = "logo">
            <p  class = "subtitle">Como o Post-it, mas com outro verbo</p>
        </div>
        
        <main class = "container" >
            <form class="form-card" method = "post">
                <input
                  class="form-card-title"
                  type="text"
                  name="titulo"
                  placeholder= 'Digite o novo titulo'
                  value = {titulo}
                />
                <input
                  class="form-card-content"
                  name="detalhes"
                  placeholder = 'Digite o novo conteudo'
                  value = {conteudo}
                ></input>
                <button class="btn" type="submit">Salvar</button>
                <a href = ".//"></a><button class="btn" type="submit">Cancelar</button></a>
                
            </form>
        
        </main>
        <script type="text/javascript" src="/edit.js"></script>
    </body>
</html>
